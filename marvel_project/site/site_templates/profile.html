{% extends 'base.html' %}
{% block content %}
<main id="profile-main">
    <header class="hero-section">
        <h1 class="profile-header-text">Welcome {{ current_user.first_name }} {{ current_user.last_name }}</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6" id="details-text">
                <h4 class = 'profile-details-header'>Here are your profile details</h4>
                <ul class="list-group">
                    <li class="list-group-item">Username: {{ current_user.username }}</li>
                    <li class="list-group-item">Token: {{ current_user.token }}</li>
                </ul>
            </div>
            <div class="col-12 col-md-6">
                <img src="../../static/images/profile-image.jpg" alt="" id="profile-image">
            </div>
        </div>
    </div>
</main>
{% endblock content %}
