<link rel="stylesheet" href="../static/css/forms.css">

<form  method = 'POST'>
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="id-field">

            {{ form.username.label }}
            {{ form.username(class= 'form-control', placeholder = 'Enter Username Here') }}

        </fieldset>
        <fieldset id="pass-field">

            {{ form.password.label }}
            {{ form.password(class = 'form-control', placeholder = 'Place Password Here') }}

        </fieldset>

        {{ form.submit_button(class = 'btn btn-primary') }}
    </div>
</form>
